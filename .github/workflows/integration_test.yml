name: Parsers
on: 
  pull_request:
    paths: 'bids_prov/**'
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
      - name: Test SPM parser on explicit_mask  # test generation of json sidecar file from matlab + visualisation of this json
        run: |
          curl -LJO https://raw.githubusercontent.com/incf-nidash/nidmresults-examples/master/spm_explicit_mask/batch.m
          python -m bids_prov.spm_parser batch.m -o explicit_mask.json

      - name: Test SPM Parser on groups OLS  # test generation of json sidecar file from matlab + visualisation of this json
        run: |
          curl -LJO https://raw.githubusercontent.com/incf-nidash/nidmresults-examples/master/spm_group_ols/batch.m
          python -m bids_prov.spm_parser batch.m -o ols.json

      - name: Test FSL Parser  # test generation of json sidecar file from markdown
        run: |
          python -m bids_prov.fsl_parser examples/fsl_default/logs.md -o tests.json
